loss_config:
  losses:
    - CrossEntropy:
        weight:
          - 0.5
          - 0.5
        reduction: mean
    - DiceLoss:
  weights:
    - 0.5
    - 0.5
optimizer:
  name: Adam
  params:
    lr: 0.0001
    betas:
      - 0.9
      - 0.999

model:
  name: SegformerForSemanticSegmentation
  downsample_target: false
  load_args:
    pre_trained_name: nvidia/mit-b0

data_config:
  path_to_dataset: ./dataset/Kvasir-SEG/
  train_test_split:
    lens:
      - 850
      - 150
    seed: 42
  augment_config: ./augmentation_config.yaml

trainer_args:
  output_dir: expirements/exp1
  overwrite_output_dir: true
  evaluation_strategy: steps
  learning_rate: 0.0001
  lr_scheduler_type: linear
  logging_strategy: steps
  save_strategy: steps
  save_steps: 100
  seed: 42
  data_seed: 42
  eval_steps: 100
  metric_for_best_model: loss
  greater_is_better: false
  ignore_data_skip: false
  max_steps: 2000
  report_to: wandb
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1

wandb_init:
  project: kvasir_seg
  name: exp1
