loss_config:
  losses:
    - CrossEntropy:
        weight:
          - 0.5
          - 0.5
        reduction: mean
    - DiceLoss:
  weights:
    - 0.5
    - 0.5

optimizer:
  name: Adam
  params:
    lr: 0.0001
    betas:
      - 0.9
      - 0.999

model:
  name: UnetPlusPlus
  downsample_target: false
  load_args:
    pre_trained_name: imagenet

data_config:
  path_to_dataset: ./dataset/Kvasir-SEG/
  train_test_split:
    lens:
      - 850
      - 150
    seed: 42
  augment_config:
    train: ./augmentation_config_train.yaml
    test: ./augmentation_config_test.yaml

trainer_args:
  output_dir: expirements/exp1
  overwrite_output_dir: true
  evaluation_strategy: steps
  eval_steps: 1
  learning_rate: 0.0001
  lr_scheduler_type: linear
  logging_strategy: steps
  logging_first_step: true
  logging_steps: 1
  save_strategy: steps
  save_steps: 100
  seed: 42
  data_seed: 42
  metric_for_best_model: dice
  greater_is_better: false
  ignore_data_skip: false
  max_steps: 2000
  report_to: wandb
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  label_names:
    - target

wandb_init:
  project: kvasir_seg
  name: exp1

compute_metrics:
  thresholds:
    -
      - 0.
      - 0.5
    -
      - 0.5
      - 1.
